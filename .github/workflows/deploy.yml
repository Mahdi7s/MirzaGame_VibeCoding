
# Workflow for building and deploying a Next.js site to GitHub Pages
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"] # Change this to your default branch if it's not 'main'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Specify your Node.js version
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build Next.js app
        run: |
          # Extract repository name from GITHUB_REPOSITORY (e.g., "owner/repo-name" -> "repo-name")
          # This is passed to next.config.js for basePath and assetPrefix
          REPO_NAME_VAR=${GITHUB_REPOSITORY#*/}
          echo "REPO_NAME_VAR for build: $REPO_NAME_VAR"
          npm run build
        env:
          REPO_NAME: ${{ github.event.repository.name }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
